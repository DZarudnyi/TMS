databaseChangeLog:
  - changeSet:
      id: create-tasks-table
      author: dzarudnyi
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: due_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: project_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: assignee_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: project_id
            baseTableName: tasks
            constraintName: FK_tasks_project_id
            referencedColumnNames: id
            referencedTableName: projects
        - addForeignKeyConstraint:
            baseColumnNames: assignee_id
            baseTableName: tasks
            constraintName: FK_tasks_assignee_id
            referencedColumnNames: id
            referencedTableName: users