databaseChangeLog:
  - changeSet:
      id: create-comments-table
      author: dzarudnyi
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: task_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: nvarchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: task_id
            baseTableName: comments
            constraintName: FK_comments_task_id
            referencedColumnNames: id
            referencedTableName: tasks
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: comments
            constraintName: FK_comments_user_id
            referencedColumnNames: id
            referencedTableName: users